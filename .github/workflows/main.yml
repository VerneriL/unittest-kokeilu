
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Setup Python 3.9
        uses: actions/setup-python@v3.1.2
        with:
          python-version: "3.9"
 
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest --cov --cov-report=term-missing -v
